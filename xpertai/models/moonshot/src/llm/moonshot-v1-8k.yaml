model: moonshot-v1-8k
label:
  en_US: Moonshot v1 8K
  zh_Hans: 月之暗面 v1 8K
model_type: llm
features:
  - tool-call
  - multi-tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.3
    min: 0
    max: 1
  - name: top_p
    use_template: top_p
    default: 1
    min: 0
    max: 1
  - name: max_tokens
    use_template: max_tokens
    default: 1024
    min: 1
    max: 8192
  - name: frequency_penalty
    type: float
    default: 0
    min: 0
    max: 2
    label:
      en_US: Frequency Penalty
      zh_Hans: 频率惩罚
    help:
      en_US: Penalize new tokens based on their frequency in the text so far
      zh_Hans: 根据新 token 在文本中的现有频率对其进行惩罚
    required: false
  - name: presence_penalty
    type: float
    default: 0
    min: 0
    max: 2
    label:
      en_US: Presence Penalty
      zh_Hans: 存在惩罚
    help:
      en_US: Penalize new tokens based on whether they appear in the text so far
      zh_Hans: 根据新 token 是否出现在文本中来对其进行惩罚
    required: false
pricing:
  input: '12.00'
  output: '12.00'
  unit: '0.000001'
  currency: CNY

